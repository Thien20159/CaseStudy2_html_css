<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laurence</title>
    <link rel="stylesheet" href="style_login.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div class="image-logo col-sm-offset-5">
        <img src="./assets/images/logo.png" class="card-img-top" width="100px" height="75px" alt="logo">
        
    </div>
    <div class=" col-md-3 card">
        <div class="card-body">
            <form>
                <div class="mb-3" style="margin-top: 10%;margin-bottom: 7%; font-size: 20px;">
                    <label for="InputEmail1" class="form-label" >Sign in to Laurence</label>
                </div>
                <div class="mb-3" style="margin-bottom: 7%;">
                    <input style="height: 45px;" type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Email">
                </div>
                <div class="mb-3" style="margin-bottom: 4%;">
                    <input style="height: 45px;" type="password" class="form-control" id="InputPassword1" placeholder="Password">
                </div>
                <div class="Forgot-Password" style="margin-bottom: 10%;">
                    <a style="color:black; text-decoration: none; font-size: 13px;" href="#">Forgot Password?</a>
                </div>
                <div style="margin-bottom: 5%; margin-left: 20% ;">
                    <button style="width: 80%;height: 40px; border-radius: 20px; background-color:#FE4066;" type="button" class="btn">Sign in</button>
                </div>
                <div class="" style="margin-bottom: 5%; text-align: center; font-size: 13px;">
                    <span>Don't have an account?</span>
                    <a style="color:#FE4066;" href="#">Sign up</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
